name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

# é˜²æ­¢å¤šä¸ªç‰ˆæœ¬å‡çº§å·¥ä½œæµåŒæ—¶è¿è¡Œ
concurrency:
  group: version-bump-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run linting
      run: npm run lint --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Build project
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.node-version }}
        path: dist/

  publish-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@eiriksgata'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build project
      run: npm run build

    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@eiriksgata'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run linting
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Get package info
      id: package
      run: |
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT

    - name: Check if version needs bump
      id: version_check
      run: |
        # æ£€æŸ¥å½“å‰ç‰ˆæœ¬æ˜¯å¦å·²å­˜åœ¨
        if npm view ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }} --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
          echo "éœ€è¦æ›´æ–°ç‰ˆæœ¬å·"
          echo "needs_bump=true" >> $GITHUB_OUTPUT
        else
          echo "ç‰ˆæœ¬å·å¯ç”¨"
          echo "needs_bump=false" >> $GITHUB_OUTPUT
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Publish current version
      if: steps.version_check.outputs.needs_bump == 'false'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Bump version and publish
      if: steps.version_check.outputs.needs_bump == 'true'
      run: |
        # é…ç½® Git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # è·å–æœ€æ–°çš„æäº¤ä¿¡æ¯æ¥å†³å®šç‰ˆæœ¬å‡çº§ç±»å‹
        COMMIT_MSG=$(git log -1 --pretty=%B)

        # æ‹‰å–æœ€æ–°æ›´æ”¹
        git fetch --all

        # ç¡®å®šç‰ˆæœ¬å‡çº§ç±»å‹
        if [[ $COMMIT_MSG == *"BREAKING CHANGE"* ]] || [[ $COMMIT_MSG == *"major:"* ]]; then
          VERSION_TYPE="major"
          echo "æ£€æµ‹åˆ°é‡å¤§æ›´æ”¹ï¼Œå‡çº§ä¸»ç‰ˆæœ¬å·"
        elif [[ $COMMIT_MSG == *"feat:"* ]] || [[ $COMMIT_MSG == *"feature:"* ]]; then
          VERSION_TYPE="minor"
          echo "æ£€æµ‹åˆ°æ–°åŠŸèƒ½ï¼Œå‡çº§æ¬¡ç‰ˆæœ¬å·"
        else
          VERSION_TYPE="patch"
          echo "å‡çº§è¡¥ä¸ç‰ˆæœ¬å·"
        fi

        # æ™ºèƒ½ç‰ˆæœ¬å‡çº§ï¼šé‡è¯•æœ€å¤š3æ¬¡
        for attempt in {1..3}; do
          echo "Version bump attempt $attempt"

          # è·å–å½“å‰ç‰ˆæœ¬
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"

          # å°è¯•å‡çº§ç‰ˆæœ¬
          if npm version $VERSION_TYPE; then
            echo "Version bump successful"
            new_version=$(node -p "require('./package.json').version")
            echo "New version: $new_version"
            break
          else
            echo "Version bump failed, tag may exist. Pulling latest changes..."
            git pull --rebase origin main || true

            if [ $attempt -eq 3 ]; then
              echo "All version bump attempts failed. Skipping version bump."
              exit 0
            fi
          fi
        done

        # æ¨é€æ–°æ ‡ç­¾å’Œåˆ†æ”¯æ›´æ”¹
        git push --follow-tags || {
          echo "Push failed, trying tags only"
          git push origin --tags
        }

        # å‘å¸ƒåˆ° GitHub Packages
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get updated version for release
      if: steps.version_check.outputs.needs_bump == 'true'
      id: updated_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Create Release
      if: steps.version_check.outputs.needs_bump == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.updated_version.outputs.version }}
        release_name: Release v${{ steps.updated_version.outputs.version }}
        body: |
          ğŸš€ è‡ªåŠ¨å‘å¸ƒç‰ˆæœ¬ v${{ steps.updated_version.outputs.version }}

          ## ğŸ“¦ å®‰è£…
          ```bash
          npm install @eiriksgata/wc3ts@${{ steps.updated_version.outputs.version }}
          ```

          ## ğŸ”— Links
          - [GitHub Packages](https://github.com/eiriksgata/wc3ts/packages)
          - [æ–‡æ¡£](https://github.com/eiriksgata/wc3ts#readme)

          ---
          *This release was automatically created by GitHub Actions*
        draft: false
        prerelease: false