name: Build and Publish to GitHub Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

# 防止多个版本升级工作流同时运行
concurrency:
  group: version-bump
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run linting
      run: npm run lint --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Build project
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.node-version }}
        path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@eiriksgata'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build project
      run: npm run build

    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@eiriksgata'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build project
      run: npm run build

    - name: Get current version
      id: current_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Check if version exists
      id: check_version
      run: |
        if npm view @eiriksgata/wc3ts@${{ steps.current_version.outputs.version }} --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish current version
      if: steps.check_version.outputs.exists == 'false'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Bump version and publish
      if: steps.check_version.outputs.exists == 'true'
      run: |
        # 配置 git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # 拉取最新更改
        git fetch --all

        # 智能版本升级：重试最多3次
        for attempt in {1..3}; do
          echo "Version bump attempt $attempt"
          
          # 获取当前版本
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          
          # 尝试升级版本
          if npm version patch; then
            echo "Version bump successful"
            new_version=$(node -p "require('./package.json').version")
            echo "New version: $new_version"
            break
          else
            echo "Version bump failed, tag may exist. Pulling latest changes..."
            git pull --rebase origin main || true
            
            if [ $attempt -eq 3 ]; then
              echo "All version bump attempts failed. Skipping version bump."
              exit 0
            fi
          fi
        done

        # 推送新版本标签和分支更改
        git push --follow-tags || {
          echo "Push failed, trying tags only"
          git push origin --tags
        }

        # 发布到 GitHub Packages
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}